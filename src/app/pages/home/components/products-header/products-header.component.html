<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-button [mat-menu-trigger-for]="sortByMenu">
                Sort by {{sort}}
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button mat-menu-item (click)="onSortUpdate('desc')">desc</button>
                <button mat-menu-item (click)="onSortUpdate('asc')">asc</button>
            </mat-menu>
        </div>

        <div class="flex items-center">
            <div>
                <button mat-button [matMenuTriggerFor]="menu">
                    Show {{itemsShowcount}}
                    <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="onItemsUpdate(12)" mat-menu-item>12</button>
                    <button mat-menu-item (click)="onItemsUpdate(24)" mat-menu-item>24</button>
                    <button mat-menu-item (click)="onItemsUpdate(36)" mat-menu-item>36</button>
                </mat-menu>
            </div>

            <button (click)="onColumnsUpdate(1)">
                <mat-icon>view_list</mat-icon>
            </button>
            <button (click)="onColumnsUpdate(3)">
                <mat-icon>view_module</mat-icon>
            </button>
            <button (click)="onColumnsUpdate(4)">
                <mat-icon>view_comfy</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
